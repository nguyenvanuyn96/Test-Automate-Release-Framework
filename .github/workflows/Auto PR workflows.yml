name: Auto PR
on:
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'The release branch. Ex: release/1.0.0'     
        required: true
        default: 'master'
      bot_release_branch:
        description: 'The bot release branch. Ex: bot/release/1.0.0'     
        required: true
        default: 'master'

jobs:
  AutoPR:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.bot_release_branch }}
 
      - name: Get release version only
        id: get-release-version
        run: |
          version=$(echo ${{ github.event.inputs.release_branch  }} | sed -e "s/release\///g")
          echo "::set-output name=new_release_version::${version}"
          echo ${version}

      - name: Create pull request
        uses: thomaseizinger/create-pull-request@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          head: ${{ github.event.inputs.bot_release_branch }}
          base: ${{ github.event.inputs.release_branch }}
          title: "[Bot] Automate upgrade podspec version to ${{ steps.get-release-version.outputs.new_release_version }}"